<html  ng-app="myapp">
<head>
    <title>STIMS SUITE</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="script.js"></script>
           <style>
         h2{
font-family:Times New Roman; 
color:blue;
	}
</style>
</head>
<body ng-controller="mycontroller">
<div class="ui container">
<h2> <pre> <i class="write icon">  EXAMINATION</i></pre></h2>
    <div class="ui grid">
<div class="doubling five column row">
    <div class="column">
    <select class="ui selection dropdown" id="academic-select" ng-model="selectedacademic" ng-options="item.Id as item.name for item in academicyear">
    <option value="">Select Academic Year</option>
</select>
</div>
    <div class="column"><select class="ui selection dropdown" id="dept-select" ng-model="selecteddept" ng-options="dept1.sno as dept1.dname for dept1 in dept">
    <option value="">Select Department</option>
</select>  </div>
    <div class="column"> <select class="ui selection dropdown" id="section-select" ng-model="selectedsection" ng-options="sec1.sno as sec1.sname for sec1 in sec">
    <option value="">Select Section</option>
</select>  </div>
    <div class="column"><select class="ui selection dropdown" id="exam-select" ng-model="selectedexam" ng-options="exam1.sno as exam1.ename for exam1 in exam">
    <option value="">Select Exam</option>
</select> </div>
    <div class="column"><button class="ui inverted green button" onclick="exam2()">Show </button></div>
     </div>
</div>
<div class="ui section divider"></div>
<!-- show button click -->
<div id="examshow" style="display: none">
<form class="ui form"><br>
<div class="ui input">
  <input type="text" placeholder="search here " ng-model="searchtext"></div>
	TABLE-SIZE:<div class="ui input"><input type="number" step="1" min="0" max="10" ng-model="rowLimit" ></div>
 <table class="ui striped  green table" style="width:70%">
<thead>
<tr>
<th>SNO</th>
    <th>REGNO</th>
    <th>NAME</th>
      <th>OPTIONS</th> 
</tr>
</thead> 
<tbody>
    <tr ng-repeat = " x in mark|filter: searchtext| limitTo:rowLimit">
    <td>{{x.sno}}</td>
    <td>{{x.regno}}</td>
    <td>{{x.name | uppercase}}</td>
    <td>
    <button class="ui inverted green button" onclick="window.location.href='mark.html'">VIEW</button>
    <!-- <button class="ui inverted green button" onclick="view()">VIEW</button> -->
    <button class="ui inverted green button" onclick="edit()">EDIT</button>
      
    </td>
    </tr>
  </tbody>
 </table>
</form>
</div>
<script>
$('#academic-select').dropdown();
$('#dept-select').dropdown();
$('#section-select').dropdown();
$('#exam-select').dropdown();
</script>
</body>
</html>
